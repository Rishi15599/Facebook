<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./Facebook.css">
</head>

<body>
    <div class="MainDiv">
        <div class="Facebook">
            <img src="./img_facebook/facebook_banner.svg" alt="">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="Login">
            <form class="form" action="">
                <input class="EnterAddressOrPhoneNumber" type="email" type="number" name="" id="username"
                    placeholder="     Email address or phone number">
                    <br>
                    <span id="errMessage"></span>
                <br><br>
                <input class="Password" type="password" name="" id="" placeholder="     Password">
                <br><br>
                <input class="logIn" type="submit" value="Log in" onclick="validate()">
                <br><br>
                <button class="buttonForget"><a class="buttonForgetText"
                        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                        password?</a></button>
                <br><br><br>
                <button class="buttonCreateAccount"><a class="buttonCreateAccountText" href="">Create new
                        account</a></button>
            </form>
            <p class="CreateAPage"><a class="CreateAPageLink"
                    href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page</b></a>
                for a celebrity, brand or business.</p>
        </div>
    </div>
